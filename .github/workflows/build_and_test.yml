name: Go

on:
  push:
    tags:
      - "v+[0-9]+.[0-9]+.[0-9]+"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.21.0

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
