on:
  workflow_run:
    workflows: [ "Build and Test" ]
    types:
      - completed

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref }}
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          token: ${{ secrets.GH_TOKEN }}
          generate_release_notes: true
          make_latest: true